apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: aaqib-secret-store
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        secretRef:
          accessKeyIDSecretRef:
            name: aws-secret-for-external-secret-manager-iam-user #Use the IAM user secret defined in "secret-for-iam-user.yaml"
            key: access-key
          secretAccessKeySecretRef:
            name: aws-secret-for-external-secret-manager-iam-user #Use the IAM user secret defined in "secret-for-iam-user.yaml"
            key: secret-access-key
